<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <a href="index.html"><img id="logo" src="../Imagens/logo.png" alt="Logo do site"></a>
            <nav class="abas">

                <a href="../Calculadora/index.html">Calculadora de Ganhos</a>
                <a href="../Postagens/index.html">Fórum</a>
                <a href="../Sobre/index.html">Sobre</a>
                <div id="user-actions">
                    <a class="registrar" id="login-button" href="../LoginCadastro/login/index.html">Login</a>
                    <a class="registrar" id="register-button" href="../LoginCadastro/cadastro/index.html">Cadastro</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="elementosPrincipais">

                <div id="acoes-favoritas-container">

                </div>
            </div>
            <div class="elemento2">
                <!-- Botões para redirecionamento para outras páginas -->
                <div class="buttons-container">
                    <a href="../ConsultarAcoes/index.html">

                    </a>
                    <a href="../Calculadora/index.html">

                    </a>
                    <a href="../Postagens/index.html">
                        <button class="navigate-button">Fórum</button>
                    </a>
                    <a href="../Sobre/index.html">
                        <button class="navigate-button">Sobre</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="postagens">
            <label id="tituloUltimaPostagem">Últimas postagens:</label>
            <div class="listaDePostagem">
                <!-- As postagens serão inseridas aqui dinamicamente -->
            </div>
        </div>
    </main>


    <footer>
        <!-- Você pode adicionar conteúdo aqui, se necessário -->
    </footer>

    <script src="script.js"></script>
