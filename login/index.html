<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="ladoTexto">
            <h1>Consute dados de ações <br> em tempo real!</h1>
        </div>

        <div class="ladoLogin">
            <h2 id="logo">LOGO</h2>
            <div class="inserirDados">
                <label id="textoLogin">Login</label>
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="password" placeholder="Senha">
                <button onclick="login">Entrar</button>
            </div>

        </div>
    </body>


</html>
